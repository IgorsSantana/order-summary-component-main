<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="box">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="background-desktop">
    </div>

    <div class="text">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
    </div>

    <div class="plan">
      <img src="./images/icon-music.svg" alt="icone-music">
      <h3>Annual Plan<br><span>$59.99/year</span></h3>
      <h4>Change</h4>
    </div>

    <div class="buttons">
      <button class="button1">Proceed to Payment</button>
      <button class="button2">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IgorsSantana" target="_blank">Igor Silva Santana</a>.
  </div>
</body>
</html>
